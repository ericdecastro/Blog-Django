{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block titulo %} Cadastro{% endblock %}


{% block conteudo %}
  <div class="content">
    <h1 id="form_h1">Cadastre-se</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark ">Cadastrar</button>
    </form>
  </div>
{% endblock %}
