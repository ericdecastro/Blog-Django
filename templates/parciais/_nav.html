{% load static %}

<!--_nav.html-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'logo_blog.png' %}" alt="LOGO" style="width:45px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastro' %}">Cadastre-se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entrar' %}">Entrar</a>
                    </li>
                {% else %}
                    <span class="navbar-text pr-3">Bem vindo, {{user.first_name}}!</span>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sair' %}">Sair</a>
                    </li>
                {% endif %}
            </ul>
            <div class="containersearch">
                <div class="searchbox">
                    <form class="search-form" action="{% url 'post_busca' %}">
                        <input name="termo" value="{{request.GET.termo}}" autocomplete="off" type="search" class="searchbox__input" placeholder="Pesquisar...">
                        <button class="searchbox__icon">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--/_nav.html-->
